<!DOCTYPE html>
<html>
    <head>
        <title> Stranger Things</title>
    </head> 
    <body>
        <h1> <i>Stranger Things</i></h1><hr/>

        <!-- This is my Stranger Things Project -->
         <form>
            Participant Name : <input type="text" name="pname" size="8" />
            <br/>
            Age : <input type="text" name="age" size="3"/>
            <br/>

            Gender : <input type="radio" name="gender" value="male"/> Male
                    <input type="radio" name="gender" value="female"/> Female
            <br/>

            <p>Which Season you like the most ?</p>
            <input type="checkbox" name="season1" value="s1"/> Season 1
            <input type="checkbox" name="season2" value="s2"/> Season 2
            <input type="checkbox" name="season3" value="s3"/> Season 3
            <input type="checkbox" name="season4" value="s4"/> Season 4
            <input type="checkbox" name="season5" value="s5"/> Season 5
            <br/>

            Prefered Role for the Next Season : <select name="role">
                <option value="Main-Role">Main Role</option>
                <option value="Supporting-Role">Supporting Role</option>
                <option value="Cameo-Role">Cameo Role</option>
                <option value="Villain-Role">Villain Role</option>
                <option value="Comic-Relief-Role">Comic Relief Role</option>
            </select>

            <br/>

            Any Suggestions : <textarea name="suggestions" rows="4" cols="30"></textarea>
            <br/>

            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>

         </form>
    </body>
</html>
